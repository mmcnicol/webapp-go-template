<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        .container { display: flex; }
        .nav { width: 200px; background-color: #f0f0f0; padding: 10px; }
        .content { flex-grow: 1; padding: 20px; }
        .banner { background-color: lightblue; padding: 10px; display: flex; justify-content: space-between;}
        .patient-banner {background-color: lightyellow; padding: 5px;}
    </style>
</head>
<body>
    {{template "banner" .}}
    <div class="container">
        {{template "nav" .}}
        <div class="content">
            {{template "content" .}}
        </div>
    </div>
</body>
</html>
